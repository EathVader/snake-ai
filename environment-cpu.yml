name: SnakeAI-new
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  
  # Deep Learning (CPU only)
  - pytorch>=2.5.0
  - torchvision>=0.20.0
  - torchaudio>=2.5.0
  - cpuonly  # Force CPU-only PyTorch
  
  # RL Libraries
  - pip
  - pip:
    - gymnasium>=1.0.0
    - stable-baselines3>=2.7.0
    - sb3-contrib>=2.7.0
  
  # Game Engine
  - pygame>=2.6.0
  
  # Scientific Computing
  - numpy>=1.24.0
  
  # Monitoring and Logging
  - tensorboard>=2.15.0
  
  # Development Tools
  - jupyter
  - matplotlib
  - seaborn
  
  # Performance
  - mkl
  - blas=*=mkl